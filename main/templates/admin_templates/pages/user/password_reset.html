{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Страница сброса пароля</title>
    <!-- plugins:css -->
    
    <!-- Custom fonts for this template-->
    <link  rel="stylesheet" type="text/css" href="{% static 'admin/vendor/fontawesome-free/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- endinject -->
    
    <!-- Custom fonts for this template-->
    <link href="{% static 'admin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'admin/css/sb-admin-2.min.css' %}" rel="stylesheet">

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-12">
              <div class="auth-form-light text-left p-5">
                <h4>Забыли свой пароль?</h4>
                <h6 class="font-weight-light">Введите свой адрес электронной почты, чтобы получить новый пароль.</h6>
                    <form class="pt-3" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="align-items-center">Адрес электронной почты</label>
                            {{ password_reset_form }}
                        </div>
                        <div class="mt-3">
                            <p><input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Отправить"></p>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->



    <!-- endinject -->
  </body>
</html>
